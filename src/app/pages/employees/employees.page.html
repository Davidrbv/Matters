<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center" color="light">
    <ion-buttons slot="start">
      <ion-back-button href="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Employees</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu">
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-searchbar (ionChange)="getBusqueda($event)"></ion-searchbar>
    </ion-col>
  </ion-row>
  <ion-grid fixed>
    <ion-row>
      <ion-col class="employee" *ngFor="let employee of employees | async" size-lg="3" size-md="4" size-sm="6" size-xs="12">
        <ion-card class="ion-padding ion-text-center scale-up-center" (click)="presentActionSheet(employee)">
          <ion-row>
            <ion-col size="6">
              <ion-avatar>
                <img [src]="'../../../assets/resources/' + employee.genero" />
              </ion-avatar>
              <p>{{employee.puesto | titlecase}}</p>
            </ion-col>

            <ion-col class="info" size="6">
              <ion-label>
                <h2 *ngIf="employee.puesto == 'camarero'; else cocinero">
                  <ion-icon slot="icon-only" name="man-outline"></ion-icon> {{employee.nombre | uppercase}}
                </h2>
                <ng-template #cocinero>
                  <h2>
                    <ion-icon slot="icon-only" name="restaurant-outline"></ion-icon> {{employee.nombre | uppercase}}
                  </h2>
                </ng-template>
                <h2><ion-icon slot="icon-only" name="call-outline"></ion-icon>{{employee.telefono}}</h2>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <p><ion-icon slot="icon-only" name="mail-outline"></ion-icon> {{employee.email}}</p>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon name="add" (click)="goEmployeesRegister()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
