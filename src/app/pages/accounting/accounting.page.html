      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
        </p>

          <img class="chica" src="../../../assets/resources/teveopronto.png" alt="Chica despidiendose" />
