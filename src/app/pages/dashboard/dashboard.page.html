<app-header titulo='Dashboard'></app-header>

<ion-content mode="md">
  <ion-grid class="all" fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card color="secondary" class="ion-padding tilt-in-top-1" (click)="goToEditeUser()">
          <ion-grid fixed>
            <ion-row>
              <ion-col class="dashAvatar" size="6">
                <ion-avatar class="avatar">
                  <img *ngIf="user.image" [src]="'data:image/'+user.image.format+';base64,'+user.image.base64String"
                    alt="userImage" />
                  <img *ngIf="!user.image" src="../../../assets/resources/trabajando.png" />
                </ion-avatar>
              </ion-col>
              <ion-col size="6">
                <h3 class="ion-text-center">Welcome</h3>
                <h2 class="ion-text-center">{{(user.nombre | titlecase) || 'Â¡Hola!'}}</h2>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" *ngFor="let module of modulos">
        <ion-card class="ion-padding tilt-in-top-1" (click)="goTo(module)">
          <img [src]="'../assets/resources/'+ module.image" alt="{{module.name}}" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
