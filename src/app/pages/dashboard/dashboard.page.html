<ion-header translucent color="light">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">DashBoard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover( $event )" expand="block" shape="round">
        <ion-icon slot="start" name="apps-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content mode="md">
  <ion-grid class="all" fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card color="secondary" class="ion-padding tilt-in-top-1" (click)="goToEditeUser(user.userId)">
          <ion-grid fixed>
            <ion-row>
              <ion-col size="6">
                <img src="../../../assets/resources/trabajando.png" alt="IconoTrabajo" />
              </ion-col>
              <ion-col size="6">
                <h2 class="ion-text-center">{{(user.nombre | titlecase) || 'Â¡Hola!'}}</h2>
                <h1 class="ion-text-center"></h1>
                <ion-avatar>
                  <img class="editar" src="../../../assets/resources/engranaje.png" alt="EngranajeImagen" />
                </ion-avatar>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" *ngFor="let module of modulos">
        <ion-card class="ion-padding tilt-in-top-1" (click)="goTo(module)">
          <img [src]="'../assets/resources/'+ module.image" alt="{{module.name}}" />
          <p class="ion-text-center">{{module.name}}</p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
