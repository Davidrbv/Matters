<ion-header translucent>

    <ion-toolbar color="light">
  
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
  
      <ion-title class="ion-no-border" class="ion-text-center">NombreUsuario</ion-title>
      
      <ion-buttons slot="end">
        <ion-button (click)="presentPopover( $event )" expand="block" shape="round">
          <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    
</ion-header>

<ion-content mode="md">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6"></ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6"></ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6"></ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
