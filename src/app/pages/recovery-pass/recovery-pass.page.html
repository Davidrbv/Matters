<app-header titulo="Reset Pass"></app-header>

<ion-content mode="md">
  <ion-grid>
    <ion-row>
      <ion-col size-xs="0" size-md="2" size-lg="3" size-xl="4"></ion-col>

      <!-- Contenido -->
      <ion-col size-xs="12" size-md="8" size-lg="6" size-xl="4">
        <ion-card class="ion-padding ion-text-center scale-up-center">

          <!-- Logo -->
          <img class="space" src="../../assets/resources/logoCompleto.svg" alt="LogoMatters" />

          <!-- Entrada Email -->
          <ion-item class="space">
            <ion-label color="dark" position="floating">Email</ion-label>
            <ion-input name="email"
                       type="email"
                       [(ngModel)]="email"
                       required
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            </ion-input>
          </ion-item>

          <!-- Confirm buttons -->
          <ion-grid fixed>
            <ion-row class="space">
              <ion-col size="6">
                <ion-button expand="block" color="light" fill="outline" href="/home">Cancel</ion-button>
              </ion-col>
              <ion-col size="6">
                <ion-button expand="block" color="light" (click)="resetPassword()">Send</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>

          <div class="text space">Enter your email address and we'll send you an email with the information.</div>
        </ion-card>
      </ion-col>

      <ion-col size-xs="0" size-md="2" size-lg="3" size-xl="4"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
