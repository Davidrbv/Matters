<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center" color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title> {{(employee.nombre | titlecase) || 'New Employee'}} </ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="espacio"></div>
  <ion-card>
    <form #formulario="ngForm">
      <ion-list>
        <img *ngIf="employee.genero !== ''" [src]="'../../../assets/resources/' + employee.genero"
          alt="Icono employee" />

        <img *ngIf="employee.genero === ''" src="../../../assets/resources/personas.png" alt="Icono employees" />

        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input name="nombre" type="text" placeholder="Introduzca nombre.." [(ngModel)]="employee.nombre" required>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input name="email" type="email" placeholder="Introduzca email.." [(ngModel)]="employee.email" required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Salary</ion-label>
          <ion-input name="salario" type="number" placeholder="Salario del employee.." [(ngModel)]="employee.salario"
            required>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Phone</ion-label>
          <ion-input name="telefono" type="number" placeholder="Telefono.." [(ngModel)]="employee.telefono" required>
          </ion-input>
        </ion-item>

        <ion-item required>
          <ion-label>Job</ion-label>
          <ion-select [(ngModel)]="employee.puesto" [ngModelOptions]="{standalone: true}" okText="Ok"
            cancelText="Cancel">
            <ion-select-option value="cocinero">Chef</ion-select-option>
            <ion-select-option value="camarero">Waiter</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item required>
          <ion-label>Genre</ion-label>
          <ion-select [(ngModel)]="employee.genero" [ngModelOptions]="{standalone: true}" okText="Ok"
            cancelText="Cancel">
            <ion-select-option value="hombre.png">Man</ion-select-option>
            <ion-select-option value="mujer.png">Woman</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </form>
  </ion-card>

  <div class="botones">
    <ion-button (click)="saveEmployee()" color="success" shape="round"> Save </ion-button>
    <ion-button (click)="goEmployees()" color="light" shape="round"> Cancel </ion-button>
  </div>
</ion-content>
