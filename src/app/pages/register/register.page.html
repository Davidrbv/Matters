<ion-header translucent mode="md">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title class="ion-no-border" class="ion-text-center">New User</ion-title>

    <ion-buttons slot="end">
      <ion-button expand="block" shape="round">
        <ion-icon slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content mode="md" class="ion-text-center">

  <ion-grid>
    <ion-row>
      <ion-col size-xs="0" size-md="2" size-lg="3" size-xl="4"></ion-col>
      <ion-col size-xs="12" size-md="8" size-lg="6" size-xl="4">
        <ion-card class="slide-bck-center">
          <ion-grid>
            <ion-row class="photo">
              <ion-col size="4"></ion-col>
              <ion-col size="4">
                <ion-avatar>
                  <img src="../../../assets/resources/registro.png" alt="FotoRegistro" />
                </ion-avatar>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-label color="light" position="floating">Name</ion-label>
                  <ion-input name="nombre" type="text" [(ngModel)]="user.nombre" required> </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-label color="light" position="floating">Email</ion-label>
                  <ion-input name="email" type="email" [(ngModel)]="user.email" required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-label color="light" position="floating">Password</ion-label>
                  <ion-input name="password" type="password" [(ngModel)]="user.password" required></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-label color="light" position="floating">Repeat password</ion-label>
                  <ion-input name="password" type="password" [(ngModel)]="user.password2" required></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="12">
                <ion-button expand="block" color="light" (click)="register()">Register</ion-button>
              </ion-col>
            </ion-row>

          </ion-grid>
        </ion-card>
      </ion-col>

      <ion-col size-xs="0" size-md="2" size-lg="3" size-xl="4"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
