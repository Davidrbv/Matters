<ion-list>
  <ion-button expand="full" color="medium" *ngFor="let item of opciones" (click)="redirecTo(item)" detail>
    <ion-label color="dark">{{ item | uppercase }}</ion-label>
  </ion-button>
  <ion-button expand="full" color="secondary" href="/" (click)="logOut()">
    <ion-label class="salir">Salir</ion-label>
  </ion-button>
</ion-list>
