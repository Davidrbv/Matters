<ion-menu side="start" menuId="main-menu" contentId="main">
  <ion-header>
    <ion-toolbar class="header">
      <ion-title class="ion-text-center">MENU</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content mode="md">
    <ion-list class="list">
      <ion-item *ngIf="authService.getCurrentUser()" (click)="goToEditUser()">
        <ion-icon color="dark" slot="start" name="person"></ion-icon>
        <ion-label color="dark">
          <ion-menu-toggle>Perfil</ion-menu-toggle>
        </ion-label>
      </ion-item>

      <ion-item *ngIf="authService.getCurrentUser()" (click)="goToDashboard()">
        <ion-icon color="dark" slot="start" name="apps-outline"></ion-icon>
        <ion-label color="dark">
          <ion-menu-toggle>Dashboard</ion-menu-toggle>
        </ion-label>
      </ion-item>

      <ion-item *ngFor="let module of modulos"  (click)="goTo(module)">
        <ion-icon color="dark" slot="start" [name]='module.icon'></ion-icon>
        <ion-label color="dark">
          <ion-menu-toggle>{{module.name}}</ion-menu-toggle>
        </ion-label>
      </ion-item>

      <ion-item *ngIf="authService.getCurrentUser()" (click)="authService.logOut()" href="/home">
        <ion-icon color="danger" slot="start" name="exit"></ion-icon>
        <ion-label color="danger">
          <ion-menu-toggle>Exit</ion-menu-toggle>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
